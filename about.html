<script>
  (function() {
    document.addEventListener("DOMContentLoaded", function() {
      const header = document.querySelector("header.navbar")
      const button1 = document.querySelector("#home-button")
      const button2 = document.querySelector("#languageButton")
      const mainSection = document.querySelector("#main-section")

      function toggleHeaderClass() {
        const targetPosition = mainSection.getBoundingClientRect().top
        const scrollThreshold = 250 // Detecta cuando el #main-section toca la parte superior del viewport

        if (targetPosition <= scrollThreshold) {
          // Cuando #main-section alcanza la parte superior del viewport
          if (window.innerWidth < 768) {
            button1.classList.remove("text-black")
            button2.classList.remove("text-black")
            header.classList.remove("bg-transparent")
            header.classList.add("bg-dark")
          } else {
            header.classList.remove("bg-dark")
            header.classList.add("bg-transparent")
          }
        } else {
          // Cuando #main-section no está en la parte superior del viewport
          if (window.innerWidth < 768) {
            button1.classList.add("text-black")
            button2.classList.add("text-black")
            header.classList.remove("bg-dark")
            header.classList.add("bg-transparent")
          } else {
            header.classList.add("bg-transparent")
            header.classList.remove("bg-dark")
          }
        }
      }

      function checkScreenSize() {
        window.addEventListener("scroll", toggleHeaderClass) // Aplica el evento de scroll siempre
        toggleHeaderClass() // Ejecuta inmediatamente para aplicar cambios al cargar
      }

      // Ejecuta la función al cargar
      checkScreenSize()

      // Agrega un listener para detectar cambios de tamaño de la ventana
      window.addEventListener("resize", checkScreenSize)
    })
  })()
</script>
