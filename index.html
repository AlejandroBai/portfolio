<script src="assets/vendor/swiper/swiper-bundle.js"></script>

<!-- Bootstrap + Theme scripts -->
<script src="assets/js/theme.min.js"></script>

<script>
  (function() {
    document.addEventListener("DOMContentLoaded", function() {
      let checkInterval = setInterval(function() {
        const mainSwiperElement = document.querySelector("#first-swiper").swiper
        const secondarySwiperElement = document.querySelector("#secondary-swiper").swiper

        if (mainSwiperElement && secondarySwiperElement) {
          clearInterval(checkInterval)
          initializeSwipersSync(mainSwiperElement, secondarySwiperElement)
        }
      }, 100)

      function initializeSwipersSync(mainSwiper, secondarySwiper) {
        mainSwiper.on("slideChange", function() {
          console.log("cambia")
          secondarySwiper.slideTo(mainSwiper.activeIndex)
          updateThemeColor()
        })

        secondarySwiper.on("slideChange", function() {
          console.log("cambia")
          mainSwiper.slideTo(secondarySwiper.activeIndex)
          updateThemeColor()
        })
      }

      function updateThemeColor() {
        var activeSlide = document.querySelector(".swiper-slide-active")
        var newColor = activeSlide.getAttribute("data-color")
        var newDecoratorColor = activeSlide.getAttribute("data-decorator-color")
        document.querySelector("meta[name=\"theme-color\"]").setAttribute("content", newColor)
        document.querySelector(".decorator").style.background = newDecoratorColor
        var paginationBullets = document.querySelectorAll(".swiper-pagination-bullet")
        if (paginationBullets.length > 0) {
          paginationBullets.forEach(function(bullet) {
            bullet.style.backgroundColor = newDecoratorColor
          })
        }
      }

      window.addEventListener("resize", function() {
        if (window.innerWidth > 990) {
          const mainSwiperElement = document.querySelector("#first-swiper").swiper
          const secondarySwiperElement = document.querySelector("#secondary-swiper").swiper
          if (mainSwiperElement && secondarySwiperElement) {
            initializeSwipersSync(mainSwiperElement, secondarySwiperElement)
          }
        }
      })
    })

    function adjustViewportHeight() {
      const masterContainer = document.getElementById("secondary-swiper")
      const viewportHeight = window.innerHeight
      masterContainer.style.height = viewportHeight + "px"
    }

    window.addEventListener("load", adjustViewportHeight)
    window.addEventListener("resize", adjustViewportHeight)
  })()
</script>
